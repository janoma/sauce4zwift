<!DOCTYPE html>
<html tabindex="0" data-settings-key="events-settings-v1">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';"/>

        <title>Events - Sauce for Zwiftâ„¢</title>

        <script src="./src/preloads.js"></script>

        <link rel="manifest" href="events-manifest.json"/>
        <link id="favicon" rel="shortcut icon" href="images/favicon.png"/>
        <link rel="stylesheet" href="css/common.css"/>
        <link rel="stylesheet" href="css/events.css"/>

        <script type="module">
            import {main} from './src/events.mjs';
            main();
        </script>
    </head>
    <body>
        <div id="titlebar" class="always-visible">
            <header>
                <div class="logo"><img src="images/icon128.png"/></div>
                <div class="title">Events</div>
                <div class="type">
                    <select name="type">
                        <option value="">All</option>
                        <option value="GROUP_RIDE">Group Ride</option>
                        <option value="GROUP_WORKOUT">Workout</option>
                        <option value="RACE">Race</option>
                        <option value="FONDO">Fondo</option>
                        <option value="TIME_TRIAL">Time Trial</option>
                        <option value="TEAM_TIME_TRIAL">Team Time Trial</option>
                    </select>
                </div>
                <div class="filter"><input type="text" name="filter" placeholder="filter"></input></div>
                <div class="filler"></div>
                <div class="buttons">
                    <a class="button open-settings" href="events-settings.html?width=400&height=400&child-window"
                       title="Open settings window" target="events-settings"><ms>settings</ms></a>
                    <div title="Minimize" class="button minimize electron-only"><ms>minimize</ms></div>
                    <div title="Close this window" class="button close electron-only"><ms>close</ms></div>
                </div>
            </header>
        </div>
        <div id="content"></div>
    </body>
</html>
